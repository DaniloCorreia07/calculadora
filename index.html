<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="fundo">
        <h1>Calculadora simples com Java Script</h1>
        <div class="calculadora" >
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="limpar()">C</button></td>
                    <td><button class="botao" onclick="voltar()">C</button></td>
                    <td><button class="botao" onclick="insere('/')">C</button></td>
                    <td><button class="botao" onclick="insere('*')">C</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insere('7')">C</button></td>
                    <td><button class="botao" onclick="insere('8')">C</button></td>
                    <td><button class="botao" onclick="insere('9')">C</button></td>
                    <td><button class="botao" onclick="insere('-')">C</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insere('4')">C</button></td>
                    <td><button class="botao" onclick="insere('5')">C</button></td>
                    <td><button class="botao" onclick="insere('6')">C</button></td>
                    <td><button class="botao" onclick="insere('+')">C</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insere('1')">C</button></td>
                    <td><button class="botao" onclick="insere('2')">C</button></td>
                    <td><button class="botao" onclick="insere('3')">C</button></td>
                    <td rowspan="2"><button class="botao" onclick="calcular('0')" style="height: 106px;">0</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" onclick="insere('0')" style="widht: 106px;">0</button></td>
                    <td><button class="botao" onclick="insere('.')"></button></td>
                </tr>
            </table> 
        </div>
    </div>
    <script src="js/calculadora.js"></script>
</body>
</html>
